server {
    listen       8080; //这里使用项目中的端口号
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    # 反向代理api
    location /api {
        # proxy_pass http://***.***.**.**:****/api;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}

