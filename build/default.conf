server {
    listen       8080;
    server_name  pinterest.mahaoyuan.com;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    # 反向代理api
    location /api {
        proxy_http_version 1.1;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://60.205.204.216:3030/;
    }
    location //images {
        proxy_http_version 1.1;
        proxy_pass http://60.205.204.216:3030/;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}

